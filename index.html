<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Center a DIV using Classic CSS - Felx</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background: #7a7a7a;
        }
        .centerMe{
            display: flex;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="centerMe">
        <h1>I am centered!</h1>
    </div>
</body>
</html>
